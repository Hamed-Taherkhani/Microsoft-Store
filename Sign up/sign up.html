<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up| Microsoft store</title>
    <link rel="stylesheet" href="../css reset.css" />
    <link rel="stylesheet" href="./Cropper/cropper.css" />
    <link rel="stylesheet" href="./style.css" />
    <!--ubuntu font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!--end-->
  </head>
  <body>
    <div id="blur"></div>
    <!-- Copper container -->
    <div class="container">
      <h2>Crop a round image</h2>
      <section></section>
      <button type="button" id="crop-btn">Crop</button>
      <span id="close"></span>
    </div>

    <!-- Form container -->
    <div id="container">
      <img
        src="https://winaero.com/blog/wp-content/uploads/2021/07/Microsoft_Store_icon.png"
        alt="Logo"
      />
      <h1>Sign up</h1>
      <form action="#" method="POST">
        <section>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First name"
            required
          />
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last name"
            required
          />
        </section>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <span>Email will be used for your username.</span>
        <div id="pass">
          <section>
            <section id="pass-panel">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <div>
                <img
                  src="https://img.icons8.com/material-outlined/24/696969/visible--v1.png"
                />
                <span>|</span>
              </div>
            </section>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm"
              required
            />
          </section>
          <span
            >Use at least 8 characters with a mix of lower, upper letters,
            numbers, symbols
          </span>
        </div>
        <div id="input-panel">
          <input type="file" id="avatar" accept=".png, .jpg, .jpeg" />
        </div>
        <input type="text" name="base64_avatar" id="base64-avatar" hidden />
        <button type="submit">Sign up</button>
      </form>
      <a href="../Sign in/sign in.html">I have an account.</a>
    </div>
  </body>

  <script src="./Cropper/cropper.js"></script>
  <script src="script.js"></script>
</html>
